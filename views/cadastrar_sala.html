<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Sala</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #004080; /* Fundo na cor do brasão da UNEB */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff; /* Fundo branco */
            width: 100%;
            max-width: 350px; /* Reduzido para caber em telas menores */
            padding: 15px; /* Margem interna ajustada */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 20px; /* Tamanho ajustado */
            color: #004080; /* Azul UNEB */
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #333;
            text-align: left; /* Alinhado à esquerda */
        }

        input, select {
            padding: 8px; /* Mais compacto */
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #004080;
        }

        button {
            padding: 10px; /* Botão mais compacto */
            background-color: #004080; /* Azul UNEB */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003366;
        }

        .additional-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Sala</h2>
        <form id="formSala" action="/submit_salas" method="POST">
            <!-- Nome da sala -->
            <label for="nome">Nome da Sala:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da sala (Ex.: Sala 101)" required>

            <!-- Capacidade -->
            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" name="capacidade" placeholder="Ex.: 30" min="1" required>

            <!-- Tipo de sala -->
            <label for="tipo">Tipo de Sala:</label>
            <select id="tipo" name="tipo" required>
                <option value="" disabled selected>Selecione o tipo de sala</option>
                <option value="Laboratório">Laboratório</option>
                <option value="Auditório">Auditório</option>
                <option value="Sala de Aula">Sala de Aula</option>
                <option value="Sala de Reunião">Sala de Reunião</option>
            </select>

            <!-- Botão de cadastro -->
            <button type="submit">Cadastrar Sala</button>
        </form>

        <div class="additional-info">
            <p>Certifique-se de preencher todos os campos corretamente.</p>
        </div>
    </div>

    <script>
        const formSala = document.getElementById('formSala');

        formSala.addEventListener('submit', function(event) {
            event.preventDefault();

            // Incrementa o número de salas no localStorage
            const totalSalas = localStorage.getItem('totalSalas') || 0;
            localStorage.setItem('totalSalas', parseInt(totalSalas) + 1);

            // Redireciona para a tela principal de admin após o cadastro
            alert('Sala cadastrada com sucesso!');
            formSala.reset(); // Limpa o formulário
            window.location.href = '/admin'; // Redireciona para a tela principal
        });

    </script>
</body>
</html>
