<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Professor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #004080; /* Fundo na cor do brasão da UNEB */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff; /* Fundo branco para contraste */
            width: 100%;
            max-width: 380px; /* Diminuído */
            padding: 15px; /* Reduzido */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center; /* Centralizar o conteúdo */
        }

        h2 {
            font-size: 22px; /* Tamanho ajustado */
            color: #004080; /* Azul UNEB */
            margin-bottom: 15px; /* Espaçamento menor */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduzido */
        }

        label {
            font-weight: bold;
            color: #333;
            text-align: left; /* Alinhamento ajustado */
        }

        input, select {
            padding: 8px; /* Reduzido */
            font-size: 14px; /* Menor */
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #004080;
        }

        button {
            padding: 10px;
            background-color: #004080; /* Azul UNEB */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Menor */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003366;
        }

        .additional-info {
            font-size: 12px; /* Ajustado */
            color: #666;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastrar Professor</h2>
        <form id=
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo do professor" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

            <label for="matricula">Número de Matrícula:</label>
            <input type="text" id="matricula" name="matricula" placeholder="Digite a matrícula do professor" required>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="" disabled selected>Selecione o departamento</option>
                <option value="Educacao">Departamento de Educação (DEDC)</option>
                <option value="CienciasExatas">Departamento de Ciências Exatas e da Terra (DCET)</option>
                <option value="CienciasHumanas">Departamento de Ciências Humanas (DCH)</option>
            </select>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite os 6 primeiros dígitos do CPF" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div class="additional-info">
            <p>Certifique-se de preencher todos os campos corretamente.</p>
        </div>
    </div>

    <script>
        const formProfessor = document.getElementById('formProfessor');
formProfessor.addEventListener('submit', function(event) {
    event.preventDefault(); // Evita o envio normal do formulário

    const formData = new FormData(formProfessor);

    // Realiza a requisição para o servidor usando fetch
    fetch('/cadastrarProfessor', {
    method: 'POST',
    body: formData
})
.then(response => response.json())
.then(data => {
    if (data.message === 'Professor cadastrado com sucesso!') {
        alert(data.message);
        formProfessor.reset(); // Limpa o formulário
        window.location.href = '/admin'; // Redireciona para a página do administrador
    } else {
        alert(data.message || 'Erro ao cadastrar professor!');
    }
})
.catch(error => {
    console.error('Erro:', error);
    alert('Erro ao tentar cadastrar professor.');
});

});


    </script>
</body>
</html>
